<!DOCTYPE html>
<html>
<head>
  <title>Movie Details</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Year</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ movie.id }}</td>
        <td>{{ movie.title }}</td>
        <td>{{ movie.year }}</td>
        <td>{{ movie.description }}</td>
      </tr>
    </tbody>
  </table><br />
  <div style="display: flex; flex-direction: row; column-gap: normal;">
    <a href="/movies/delete/{{movie.id}}">delete</a>
  </div>
</body>
</html>
